<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metoclopramide Calculator</title>
    <link href="vet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Metoclopramide (5 mg/ml)</h1>
        <p>Dose Rate for Dogs and Cats 1 - 2 mg/kg/day</p>
    </div>
   
    <div class='wrapper'>
    <table>
    <tbody>
    <tr>
        <td><label for=weight>Animal weight (kg)</label></td>
        <td><input type=number id=weight min="0.01" step="0.001" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57"  required value='' placeholder=kg></td>
    </tr>  
    <tr>
        <td><label for=dose_rate>Dose Rate (mg/kg/day)</label></td>
        <td><input type='number' id=dose_rate min="0.01" step="0.001"  onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57"  required value='' placeholder='mg/kg/day'/></td>
    </tr>
    <tr>
        <td><label for=mlperhour>Fluid Rate (ml/hr)</label></td>
        <td> <input type=number  id=mlperhour min="0.01" step="0.001" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 46 && charCode > 31 && event.charCode >= 48 && event.charCode <= 57"  required value='' placeholder=ml/hr></td>
    </tr>
    <tr>
        <td> <label for=bag_size>Fluid Bag Size (ml)</label></td>
        <td><select id='bag_size'>
            <option value='100'>100 ml</option>
            <option value='250'>250 ml</option>
            <option value='500'>500 ml</option>
            <option value='1000'>1000 ml</option>
        </select>
    </tr>          
<tr>
        <td><button onclick="refresh()" id='refreshButton'>Clear All</button></td>
<td><button onclick=process() id='submitbutton'>Calculate</button></td>   
</tr>
</tbody>
</table> 
<div id=result>
    <p id="error"></p>
</div>  
<script src=vet.js></script>
</body>
</html>
